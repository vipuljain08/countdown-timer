<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="countdown-cc">
        <div class="cc">
          <p id="days">0</p>
          <span>days</span>
        </div>
        <div class="cc">
          <p id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="cc">
          <p id="minutes">0</p>
          <span>minutes</span>
        </div>
        <div class="cc">
          <p id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
